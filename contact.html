<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="description" content="Lucy Rose Yoga Classes in London with Lucy Sabin">
  <meta name="keywords" content="Yoga classes east london, lucy rose yoga, lucy sabin yoga, Hatha yoga, Vinyasa yoga, hotpod yoga">
  <meta name="author" content="Lucy Sabin">
  <link rel="stylesheet" href="public/assets/css/styles.css">
  <link rel="shortcut icon" href="public/assets/images/favicon.ico">
  <script src="https://use.fontawesome.com/c6cae4a8ec.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Special+Elite" rel="stylesheet">
  <title>LucyRoseYoga</title>
</head>

<body id="body">

  <header role="banner">
    <nav role="navigation" class="nav">
      <div class="nav__logo"><a href="./index.html"><img src="./public/assets/images/logo.jpg" alt="Lucy Rose Yoga logo"></a></div>
      <ul class="nav__list">
        <li class="nav__link"><a href="./index.html">home</a></li>
        <li class="nav__link"><a href="./about.html">about</a></li>
        <li class="nav__link"><a href="./classes.html">classes</a></li>
        <li class="nav__link"><a href="./contact.html">contact</a></li>
        <li class="nav__link"><a href="https://www.facebook.com/LucyRoseYoga" target="_blank"><i class="fa fa-facebook-square"></i></a></li>
      </ul>
    </nav>

  </header>

  <main role="main" class="main">

    <section class="contact" id="contact">
      <header class="contact__header">
        <h2 class="contact__heading">Contact Lucy</h2>
      </header>
      <p class="contact__para">
      If you are interested in doing some yoga with me, or engaging my services, please get in touch using the form below. I shall aim to respond by the next working day. Namaste!</p>
      <form
        role="form"
        class="form"
        action="https://formspree.io/lucy.rose.sabin@gmail.com"
        method="post"
      >
        <label class="form__label--name" for="formName">Name</label>
        <input
          class="form__input--name"
          id="formName" name="name"
          placeholder="Your name"
          required
          autocomplete="name"
        />

        <label class="form__label--email" for="formEmail">Email</label>
        <input
          class="form__input--email"
          type="text"
          id="formEmail"
          name="_replyto"
          placeholder="Your email address"
          required
          autocomplete="email"
        />

        <label class="form__label--message" for="formMessage">Message</label>
        <textarea
          class="form__input--message"
          id="formMessage"
          name="message"
          placeholder="Your message"
          required></textarea>

        <button class="form__btn" type="submit">Submit</button>

        <!--customise formspree-->
        <input type="hidden" name="_next" value="/index.html"/>
        <input type="hidden" name="_subject" value="Yoga website enquiry" />
        <input type="hidden" name="_format" value="plain" />

      </form>
    </section>

  </main>

<footer role="contentinfo" class="page-footer page-footer__main">

  <footer class="page-footer__badges">
    <img src="./public/assets/images/RYT.jpg" alt="" class="badge ryt">
    <img src="./public/assets/images/gladwell-massage-logo.jpg" alt="" class="badge">
    <img src="./public/assets/images/yoga-international-logo.jpg" alt="" class="badge">
    <img src="./public/assets/images/EYP-logo.jpg" alt="" class="badge eyp">
    <img src="./public/assets/images/om_yoga_magazine.jpg" alt="" class="badge">
  </footer>

  <footer>
  <p class="page-footer__text">&copy; Copyright 2017</p>
  <a href="https://github.com/lucyrose93" target="_blank"><i class="fa fa-github-square" aria-hidden="true" style="font-size:2em"></i></a>
  <p class="page-footer__text">Created by Lucy</p>
  </footer>

</footer>

<script src="public/scroll.js"></script>

</body>

</html>
